<form action="#{action}" method="post">
	<div class="form-label">
	</div>
	<div class="form-input">
		<input name="link" type="text" value="#{link}" placeholder="#{msg:video.add.form.placeholder.link}" />
	</div>
    <div class="form-field-error">#{linkError}</div>
	<div class="form-label">
	</div>
	<div class="form-input">
		<input type="submit" name="process" value="#{msg:video.add.form.button.add}" />
	</div>
	<div class="clear"></div>
</form>
