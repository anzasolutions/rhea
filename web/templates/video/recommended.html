<div class="video-detail">
	<span class="thumbnail-wrapper">
	<a class="thumbnail" title="#{title}" href="#{link}">
		<img src="#{image}">
	</a>
	</span>
	<div class="value-recommended thumbnail-title">
		<a href="#{link}">#{title}</a>
	</div>
	<div class="value-recommended">
		#{msg:video.recommended.label.by}
		#{name}
	</div>
	<div class="value-recommended">
		#{length}, #{views} 
		#{msg:common.label.views}
	</div>
</div>
