<div id="profile">
	<div id="profile-photo">
		<a href="#{link}">
			<img class="photo-frame" src="#{photo}">
		</a>
	</div>
	<div id="profile-content">
		<div id="profile-name">
			#{name}
		</div>
		<div id="profile-menu">
			<a href="#{videos}">#{msg:profile.menu.videos}</a>
			<a href="#{photos}">#{msg:profile.menu.photos}</a>
			<a href="#{friends}">#{msg:profile.menu.friends}</a>
			<a href="#{blog}">#{msg:profile.menu.blog}</a>
		</div>
	</div>
</div>
